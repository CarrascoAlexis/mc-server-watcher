<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - MC Server Watcher</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>âš™ï¸ Admin Panel</h2>
        <div class="user-info">
          <span id="currentUser"></span>
        </div>
      </div>

      <nav class="sidebar-nav">
        <ul class="admin-nav">
          <li><a href="#" class="active" data-tab="users">ğŸ‘¥ Users</a></li>
          <li><a href="#" data-tab="terminals">ğŸ–¥ï¸ Terminals</a></li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <button id="backToDashboard" class="btn btn-secondary">
          â† Back to Dashboard
        </button>
        <button id="logoutBtn" class="btn btn-secondary">
          ğŸšª Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Users Tab -->
      <div id="usersTab" class="admin-tab active">
        <div class="tab-header">
          <h2>User Management</h2>
          <button id="createUserBtn" class="btn btn-primary">+ Create User</button>
        </div>

        <div class="users-list">
          <table id="usersTable" class="data-table">
            <thead>
              <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Terminals Access</th>
                <th>Created</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Users will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Terminals Tab -->
      <div id="terminalsTab" class="admin-tab">
        <div class="tab-header">
          <h2>Terminals Configuration</h2>
          <button id="reloadTerminalsBtn" class="btn btn-secondary">â†» Reload</button>
        </div>

        <div class="terminals-config">
          <p class="info-message">
            â„¹ï¸ To add or modify terminals, edit the <code>config/terminals.json</code> file.
          </p>

          <div id="terminalsConfigList" class="config-list">
            <!-- Terminals config will be loaded here -->
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Create/Edit User Modal -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Create User</h3>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>

      <form id="userForm" class="modal-form">
        <input type="hidden" id="userId">

        <div class="form-group">
          <label for="modalUsername">Username *</label>
          <input type="text" id="modalUsername" required>
        </div>

        <div class="form-group">
          <label for="modalPassword">Password *</label>
          <input type="password" id="modalPassword" required>
          <small>Leave empty to keep current password (when editing)</small>
        </div>

        <div class="form-group">
          <label for="modalRole">Role *</label>
          <select id="modalRole" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="form-group">
          <label>Terminals Access</label>
          <div id="terminalsCheckboxes" class="checkboxes-group">
            <!-- Will be populated dynamically -->
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
